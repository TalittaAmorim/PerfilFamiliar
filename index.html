<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="imgs/R (1).png" alt="">
         </nav>
        <h1>Perfil Familiar</h1>
        
        <!-- Mensagem quando não houver dependentes -->
        <div class="no-dependents" style="display: none;">
            <p>Não há dependentes cadastrados.</p>
        </div>
    
        <!-- Dependentes listados dinamicamente aqui -->
        <div class="dependents-list">
            <!-- Dependentes serão inseridos aqui via JavaScript -->
        </div>
    
        <!-- Botão para adicionar novo perfil -->
        <button class="add-profile-btn">+</button>
    </div>
    
 <!-- Formulário de adição de dependente (centralizado e oculto) -->
<div class="form-container" style="display: none;">
    <button class="close-btn" onclick="fecharFormulario()">&times;</button>
    <h2>Adicionar Dependente</h2>
    <input type="text" id="dependente-nome" placeholder="Nome do Dependente">
    <input type="text" id="dependente-cpf" placeholder="CPF">
    <input type="password" id="dependente-senha" placeholder="Senha Gov.br">
    <select id="dependente-parentesco">
        <option value="">Parentesco</option>
        <option value="pai">Pai</option>
        <option value="mae">Mãe</option>
        <option value="filho">Filho</option>
        <option value="outro">Outro</option>
    </select>
    <button id="enviar" onclick="adicionarDependente()">Adicionar</button>
</div>

<!-- Modal de Detalhes do Perfil (centralizado e oculto) -->
<div class="profile-details" style="display: none;">
    <button class="close-btn" onclick="fecharDetalhes()">&times;</button>
    <h2>Histórico de Exames</h2>
    <div class="exam-record">
        <p>Data: 10/10/2023</p>
        <p>Exame: Hemograma</p>
        <p>Gravidade: Leve</p>
        <p>Hospital: Hospital X</p>
    </div>
    <div class="exam-record">
        <p>Data: 12/10/2023</p>
        <p>Exame: Raio X</p>
        <p>Gravidade: Moderada</p>
        <p>Hospital: Hospital Y</p>
    </div>
</div>

    
    <script src="js/main.js"> </script>
</div>
</body>
</html>
